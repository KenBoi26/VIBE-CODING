<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Glossy Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-mode">
  <nav class="navbar flex justify-between items-center">
    <div class="font-bold text-lg">Glossy Chatbot</div>
    <div>
      <button id="toggleTheme" class="px-4 py-2 rounded bg-green-500 text-white">Toggle Theme</button>
    </div>
  </nav>

  <div class="flex flex-col md:flex-row">
    <aside class="sidebar">
      <div class="sidebar-header">Chats</div>
      <div class="chats-container" id="chatsContainer"></div>
      <button class="new-chat-btn theme-accent-light" id="newChatBtn">New Chat</button>
    </aside>

    <main class="main-content flex-1">
      <div class="chat-container" id="chatContainer">
        <div class="overflow-auto flex-1 p-4" id="messages"></div>
        <form id="chatForm" class="flex p-4 border-t">
          <input type="text" id="promptInput" class="flex-1 p-2 border rounded mr-2" placeholder="Type a prompt..." required>
          <button class="px-4 py-2 bg-green-500 text-white rounded">Send</button>
        </form>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
